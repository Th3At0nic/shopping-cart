      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange(false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input type="text" id="phone-count" class="form-control text-center" value="1">
                           <button onclick="handleProductChange(true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1250</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="caseProductChange(false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input type="text" id="case-count" class="form-control text-center" value="1">
                           <button onclick="caseProductChange(true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1300</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-price">1300</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

      function handleProductChange(isIncrease) {
         const phoneInput = document.getElementById("phone-count");
         const phoneCount = parseInt(phoneInput.value);
         let phoneNewInput = phoneCount;
         if (isIncrease == true) {
            phoneNewInput = phoneCount + 1;
         }
         if (isIncrease == false && phoneNewInput > 0) {
            phoneNewInput = phoneCount - 1;
         }
         phoneInput.value = phoneNewInput;
         const phoneTotal = phoneNewInput * 1259;
         const phonePrice = document.getElementById("phone-price").innerText = phoneTotal;
         calculateTotal();
      };

         document.getElementById("subTotal").innerText = totalPrice;
